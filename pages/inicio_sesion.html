<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Accede a tu cuenta en El Templo y disfruta de una experiencia personalizada. Regístrate para acceder a características exclusivas, como seguimiento de jugadores favoritos, noticias personalizadas y mucho más. Únete a nuestra comunidad de amantes del fútbol y mantente conectado con lo último en el mundo del deporte rey.">
    <meta name="keywords" content="Inicio de sesión, Registrarse, Acceso a la cuenta, Cuenta de usuario, Personalización de contenido, Seguimiento de jugadores, Noticias personalizadas, Experiencia personalizada, Comunidad de usuarios, Suscripción a noticias">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <!-- Link de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Link de MI CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <title>El Templo - Inicio Sesion</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="../index.html">
                <img src="../imagenes/este-logo.png" alt="logo">
            </a>
        </div>
        <nav class="barra-navegacion">
            <ul class="ul-navegacion">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./sobre_nosotros.html">Sobre nosotros</a></li>
                <li><a href="./galeria.html">Galeria</a></li>
                <li><a href="./inicio_sesion.html">Inicio Sesion</a></li>
            </ul>
        </nav>
    </header>

    <main class="container w-75 mt-5 mb-5">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-md-block">
                <!--img en hoja de estilo-->
            </div>
            <div class="col bg-white p-3">
                <div class="text-end">
                    <img src="../imagenes/este-logo.png" width="80" alt="">
                </div>

                <h1 class="fw-bold text-center py-4">Inicia Sesion Aqui</h1>
                
                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Correo Electronico</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="conect" class="form-check-input" id="">
                        <label for="conect" class="form-check-label">Mantener sesion iniciada</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>Todos los derechos reservados. Copyrigth 2023.</p>
    </footer>
</body>

</html>
